<div class="row" >
    <div class="card col p-2 m-2">
        <div class="ui statistic">
            <div class="value" id="confirmed">
              {{totalConfirmed}}
            </div>
            <div class="label">
              CONFIRMED
            </div>
          </div>
    </div>

    <div class="card col p-2 m-2">
        <div class="ui statistic">
            <div class="value" id="active">
              {{totalActive}}
            </div>
            <div class="label">
              ACTIVE
            </div>
          </div>
    </div>

    <div class="card col p-2 m-2">
        <div class="ui statistic">
            <div class="value" id="recovered">
                {{totalRecovered}}
            </div>
            <div class="label">
              RECOVERED
            </div>
          </div>
    </div>

    <div class="card col p-2 m-2">
        <div class="ui statistic">
            <div class="value" id="deaths">
              {{totalDeaths}}
            </div>
            <div class="label">
              DEATHS
            </div>
          </div>
    </div>


</div>
